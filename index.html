<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kata Zero</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
            <h2>MyKataZero.com</h2>
        </nav>
        <main>
            <div class="line"></div>
            <div class="left">
                <div class="box0 box bl bt"><span class="text-box"></span></div>
                <div class="box1 box bt"><span class="text-box"></span></div>
                <div class="box2 box bt br"><span class="text-box"></span></div>
                <div class="box3 box bl"><span class="text-box"></span></div>
                <div class="box4 box"><span class="text-box"></span></div>
                <div class="box5 box br"><span class="text-box"></span></div>
                <div class="box6 box bl bb"><span class="text-box"></span></div>
                <div class="box7 box bb"><span class="text-box"></span></div>
                <div class="box8 box bb br"><span class="text-box"></span></div>
            </div>
            <div class="right">
                <h3>Welcome To MyKataZero Game</h3>
                <p class="info-text">Turn for X</p>
                <button>Reset</button><br><br>
                <img src="excited.gif" alt="" width="150" height="150">
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
